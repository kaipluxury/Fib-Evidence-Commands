<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>State Training Guide</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  :root {
    --bg-gradient: linear-gradient(135deg, #1a1a2e, #0d0d1a);
    --accent-color: #ffb400;
    --text-color: #ffffff;
    --card-bg: rgba(255,255,255,0.05);
    --card-hover: rgba(255,255,255,0.12);
    --shadow-color: rgba(0,0,0,0.25);
  }

  body {
    margin: 0;
    padding: 50px 20px;
    font-family: 'Poppins', sans-serif;
    background: var(--bg-gradient);
    color: var(--text-color);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    font-size: 3em;
    color: var(--accent-color);
    margin-bottom: 10px;
    text-align: center;
  }

  .subtitle {
    font-size: 16px;
    color: #ccc;
    margin-bottom: 50px;
    text-align: center;
  }

  .video-list {
    display: grid;
    gap: 25px;
    max-width: 900px;
    width: 100%;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  }

  .video {
    background: var(--card-bg);
    backdrop-filter: blur(12px);
    border-radius: 16px;
    padding: 25px;
    box-shadow: 0 8px 25px var(--shadow-color);
    transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .video:hover {
    transform: translateY(-5px);
    background: var(--card-hover);
    box-shadow: 0 12px 35px var(--shadow-color);
  }

  .video a {
    text-decoration: none;
    color: var(--accent-color);
    font-weight: 600;
    font-size: 1.15em;
    text-align: center;
  }

  .video a:hover {
    text-decoration: underline;
  }

  .credits {
    margin-top: 60px;
    font-size: 13px;
    color: #aaa;
    text-align: center;
  }

  /* Home Button */
  .home-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    background: linear-gradient(135deg, #ffb400, #ffb400);
    color: #111;
    font-weight: 600;
    text-decoration: none;
    padding: 10px 18px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    transition: all 0.25s ease;
    font-size: 0.9rem;
    z-index: 100;
  }

  .home-btn:hover {
    background: linear-gradient(135deg, #ffb400, #ffb400);
    transform: translateY(-2px) scale(1.03);
    box-shadow: 0 6px 14px rgba(0,0,0,0.35);
  }

  @media (max-width: 600px) {
    h1 { font-size: 2em; }
    .video a { font-size: 1em; }
  }
</style>
</head>
<body>

</html>
