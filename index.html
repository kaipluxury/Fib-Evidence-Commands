<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RP Commands</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a0033, #220044, #1a0033);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Crown + Glow */
    .crown-container {
      margin-top: 50px;
      position: relative;
    }
    .crown-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 160px;
      height: 160px;
      background: radial-gradient(circle, rgba(255,215,0,0.6) 0%, transparent 70%);
      transform: translate(-50%, -50%);
      border-radius: 50%;
      filter: blur(40px);
      z-index: 1;
    }
    .crown-icon {
      position: relative;
      z-index: 2;
      font-size: 100px;
      color: #FFD700;
    }

    /* Title + Tagline */
    h1 {
      margin: 20px 0 10px;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 1px;
      text-align: center;
    }
    .tag {
      background: #e74c3c;
      color: white;
      padding: 6px 16px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 30px;
      text-align: center;
    }

    /* Grid Buttons */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 16px;
      width: 90%;
      max-width: 600px;
      margin-bottom: 30px;
    }
    .btn {
      background: rgba(255,255,255,0.08);
      border-radius: 10px;
      padding: 20px 10px;
      text-align: center;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.25s ease-in-out;
      text-decoration: none;
      color: #fff;
      display: block;
    }
    .btn:hover {
      background: rgba(255,255,255,0.15);
      transform: translateY(-3px);
    }

    /* Terms */
    .terms {
      max-width: 90%;
      font-size: 11px;
      color: #ccc;
      margin-bottom: 40px;
    }
    .terms input {
      accent-color: #FFD700;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <!-- Crown -->
  <div class="crown-container">
    <div class="crown-glow"></div>
    <div class="crown-icon">ðŸ‘‘</div>
  </div>

  <!-- Title -->
  <h1>CHOOSE YOUR ORGANIZATION</h1>
  <div class="tag">RP COMMANDS</div>

  <!-- Grid -->
  <div class="grid">
    <a href="fib.html" class="btn">FIB</a>
    <a href="lspd.html" class="btn">LSPD</a>
    <a href="sahp.html" class="btn">SAHP</a>
    <a href="gov.html" class="btn">GOV</a>
    <a href="sang.html" class="btn">SANG</a>
  </div>

  <!-- Terms -->
  <div class="terms">
    <label>
      <input type="checkbox" checked>
      I consent to Grand RP immediately beginning to perform the contract by activating digital content (including RP commands and features) in my account. I accept that I lose the right to cancel this contract and get a refund once the content has been activated.
    </label>
  </div>
</body>
</html>
