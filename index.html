<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Your Organization</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #2c1a47, #0d0d1a);
      color: #ffffff;
      text-align: center;
      overflow: hidden;
    }

    /* Crown glow effect replicated with logo */
    .logo-container {
      position: relative;
      margin-top: 50px;
    }
    .logo-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 160px;
      height: 160px;
      background: radial-gradient(circle, rgba(255,215,0,0.6) 0%, transparent 70%);
      transform: translate(-50%, -50%);
      border-radius: 50%;
      filter: blur(40px);
      z-index: 1;
    }
    .logo {
      position: relative;
      z-index: 2;
      width: 100px;
      height: auto;
      margin: 0 auto;
    }

    /* Title and red ribbon */
    .title {
      margin: 20px 0 10px;
      font-size: 28px;
      font-weight: 700;
      text-transform: uppercase;
      color: #ffd700;
      letter-spacing: 1px;
    }
    .ribbon {
      display: inline-block;
      padding: 6px 14px;
      background: #e74c3c;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      border-radius: 4px;
      margin-bottom: 30px;
      text-transform: uppercase;
    }

    /* Organization grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
      width: 90%;
      max-width: 600px;
      margin: 0 auto 30px;
      padding: 0 15px;
    }
    .org-btn {
      background: rgba(255, 255, 255, 0.08);
      padding: 20px 0;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      color: #fff;
      transition: background 0.3s, transform 0.3s;
    }
    .org-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-4px);
    }

    /* Footer consent text */
    .consent {
      font-size: 12px;
      color: #ccc;
      padding: 0 20px 40px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <!-- Logo with glowing background -->
  <div class="logo-container">
    <div class="logo-glow"></div>
    <img src="https://raw.githubusercontent.com/kaipluxury/Fib-Evidence-Commands/refs/heads/main/grandlogo.webp" alt="Organization Logo" class="logo" />
  </div>

  <!-- Header -->
  <div class="title">CHOOSE YOUR ORGANIZATION</div>
  <div class="ribbon">RP COMMANDS</div>

  <!-- Organization Buttons -->
  <div class="grid">
    <a href="fib.html" class="org-btn">FIB</a>
    <a href="lspd.html" class="org-btn">LSPD</a>
    <a href="sahp.html" class="org-btn">SAHP</a>
    <a href="gov.html" class="org-btn">GOV</a>
    <a href="sang.html" class="org-btn">SANG</a>
  </div>

  <!-- Consent Text -->
  <div class="consent">
    <label>
      <input type="checkbox" checked/>
      I consent to Grand RP immediately activating RP commands for my organization access. I acknowledge this action is irreversible and entitles no refund once initiated.
    </label>
  </div>
</body>
</html>
