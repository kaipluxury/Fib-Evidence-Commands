<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Your Organization</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2b1e63, #150c2e);
      color: white;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }

    .logo {
      font-size: 60px;
      margin-bottom: 10px;
    }

    .step {
      color: #aaa;
      margin-bottom: 10px;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      color: #ffd400;
      margin: 10px 0;
    }

    .active-banner {
      background: #e63946;
      display: inline-block;
      padding: 5px 12px;
      font-weight: bold;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 30px 10px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .card:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-5px);
    }

    .consent {
      font-size: 12px;
      color: #ccc;
      margin-top: 30px;
      text-align: left;
    }

    .consent input {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ðŸ‘‘</div>
    <div class="step">STEP 1</div>
    <div class="title">CHOOSE YOUR ORGANIZATION</div>
    <div class="active-banner">X2 BONUS IS ACTIVE</div>

    <div class="grid">
      <a href="lspd.html" class="card">LSPD</a>
      <a href="sahp.html" class="card">SAHP</a>
      <a href="gov.html" class="card">GOV</a>
      <a href="sang.html" class="card">SANG</a>
      <a href="fib.html" class="card">FIB</a>
    </div>

    <div class="consent">
      <label>
        <input type="checkbox">
        I CONSENT TO ACCESSING ORGANIZATION COMMANDS AND ACKNOWLEDGE THAT THIS IS FINAL AND CANNOT BE REVERSED.
      </label>
    </div>
  </div>
</body>
</html>
