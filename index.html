<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Your Organization</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(160deg, #2b166d, #0d081a);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      padding: 20px;
      animation: fadeIn 1.2s ease-in-out;
    }

    /* Crown Logo */
    .logo {
      font-size: 64px;
      margin-bottom: 15px;
      animation: float 3s ease-in-out infinite;
    }

    /* Step indicator */
    .step {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    /* Title */
    .title {
      font-size: 32px;
      font-weight: bold;
      color: #ffd400;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(255, 212, 0, 0.5);
    }

    /* Banner */
    .active-banner {
      background: #e63946;
      display: inline-block;
      padding: 6px 15px;
      font-weight: bold;
      border-radius: 6px;
      margin-bottom: 35px;
      font-size: 14px;
      box-shadow: 0 4px 15px rgba(230,57,70,0.5);
      animation: pulse 2s infinite;
    }

    /* Grid of Cards */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 25px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 14px;
      padding: 40px 15px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: all 0.35s ease;
      backdrop-filter: blur(8px);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.15), transparent 70%);
      transform: rotate(25deg);
      transition: opacity 0.4s;
      opacity: 0;
    }

    .card:hover::before {
      opacity: 1;
    }

    .card:hover {
      transform: translateY(-6px) scale(1.03);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }

    /* Consent Section */
    .consent {
      font-size: 12px;
      color: #ccc;
      margin-top: 35px;
      text-align: left;
    }

    .consent input {
      margin-right: 8px;
      accent-color: #ffd400;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üëë</div>
    <div class="step">STEP 1</div>
    <div class="title">CHOOSE YOUR ORGANIZATION</div>
    <div class="active-banner">X2 BONUS IS ACTIVE</div>

    <div class="grid">
      <a href="lspd.html" class="card">LSPD</a>
      <a href="sahp.html" class="card">SAHP</a>
      <a href="gov.html" class="card">GOV</a>
      <a href="sang.html" class="card">SANG</a>
      <a href="fib.html" class="card">FIB</a>
    </div>

    <div class="consent">
      <label>
        <input type="checkbox">
        I CONSENT TO ACCESSING ORGANIZATION COMMANDS AND ACKNOWLEDGE THIS IS FINAL AND CANNOT BE REVERSED.
      </label>
    </div>

    <footer>‚ù§Ô∏è Made By Kaizen (EN3)</footer>
  </div>
</body>
</html>
