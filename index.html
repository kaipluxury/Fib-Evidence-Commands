<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RP Commands Portal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #2c1a47, #0d0d1a);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 900px; /* perfect width for PC */
      text-align: center;
      padding: 40px 20px;
    }

    /* Logo Glow */
    .logo-container {
      position: relative;
      margin-bottom: 30px;
    }
    .logo-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 220px;
      height: 220px;
      background: radial-gradient(circle, rgba(255,215,0,0.6) 0%, transparent 70%);
      transform: translate(-50%, -50%);
      border-radius: 50%;
      filter: blur(50px);
      z-index: 1;
    }
    .logo {
      position: relative;
      z-index: 2;
      width: 130px;
      height: auto;
    }

    /* Title & Ribbon */
    .title {
      margin: 10px 0;
      font-size: 34px;
      font-weight: 700;
      text-transform: uppercase;
      color: #ffd700;
      letter-spacing: 1.5px;
    }
    .ribbon {
      display: inline-block;
      padding: 8px 18px;
      background: #e74c3c;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border-radius: 6px;
      margin: 20px 0 40px;
      text-transform: uppercase;
    }

    /* Grid for Orgs */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 50px;
    }
    .org-btn {
      background: rgba(255, 255, 255, 0.08);
      padding: 24px 0;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      text-decoration: none;
      color: #fff;
      transition: background 0.3s, transform 0.3s;
    }
    .org-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-5px);
    }

    /* Consent Footer */
    .consent {
      font-size: 13px;
      color: #ccc;
      line-height: 1.6;
      margin-top: 20px;
    }
    .consent input {
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo-container">
      <div class="logo-glow"></div>
      <img src="https://raw.githubusercontent.com/kaipluxury/Fib-Evidence-Commands/refs/heads/main/grandlogo.webp" alt="Organization Logo" class="logo" />
    </div>

    <!-- Header -->
    <div class="title">CHOOSE YOUR ORGANIZATION</div>
    <div class="ribbon">RP COMMANDS</div>

    <!-- Grid -->
    <div class="grid">
      <a href="fib.html" class="org-btn">FIB</a>
      <a href="lspd.html" class="org-btn">LSPD</a>
      <a href="sahp.html" class="org-btn">SAHP</a>
      <a href="gov.html" class="org-btn">GOV</a>
      <a href="sang.html" class="org-btn">SANG</a>
    </div>

    <!-- Footer -->
<div class="footer">
  This hub brings together <strong>Grand RP State Organization Commands</strong> — 
  designed for daily use and to enhance your RP experience.<br>
  An initiative by <strong>Kaizen (En3)</strong> · For improvements or suggestions, contact <strong>@z6sp</strong> on Discord.
</div>
