<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Choose Your Organization</title>

<!-- Fonts close to the screenshot look -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800;900&family=Inter:wght@400;600&display=swap" rel="stylesheet" />

<style>
  :root{
    --bg1:#2b1e63;   /* deep purple left */
    --bg2:#1a1450;   /* deep purple right */
    --heroTop:#f6c73c; /* gold hero top */
    --heroBottom:#6d4ccf; /* gold->violet fade */
    --cardBase:#e7e9f1;  /* light card */
    --cardEdge:#cfd3e2;
    --yellow:#ffd22e;
    --ribbon:#e5534b;
    --ink:#0b0b14;
    --muted:#aab0c8;
  }

  /* Reset / base */
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    color:#fff;
    font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: linear-gradient(120deg,var(--bg1),var(--bg2)) fixed;
    overflow-x:hidden;
  }

  /* Subtle angled bands like the screenshot */
  body::before{
    content:"";
    position:fixed; inset:0;
    background:
      repeating-linear-gradient(  -12deg,
        rgba(0,0,0,.12) 0, rgba(0,0,0,.12) 140px,
        rgba(0,0,0,0) 140px, rgba(0,0,0,0) 300px
      );
    pointer-events:none;
    mix-blend-mode:normal;
  }

  .wrap{
    max-width: 1040px;
    margin: 0 auto;
    padding: 28px 18px 24px;
  }

  /* HERO (gold panel + crown + step) */
  .hero{
    width: min(880px, 92vw);
    height: 150px;
    margin: 18px auto 6px;
    border-radius: 6px;
    background: linear-gradient(180deg,var(--heroTop),var(--heroBottom));
    display:flex; align-items:center; justify-content:center;
    position:relative;
    box-shadow: 0 10px 30px rgba(0,0,0,.35);
  }

  /* crown (clean SVG, not a brand mark) */
  .crown{
    width:72px; height:72px;
    filter: drop-shadow(0 6px 10px rgba(0,0,0,.25));
  }

  /* “BUY GRAND COINS” ghost text under crown */
  .heroLabel{
    position:absolute; left:0; right:0; top: 98px;
    text-align:center;
    font-family: 'Montserrat', sans-serif;
    font-weight:800;
    font-size:.95rem;
    letter-spacing:.12em;
    color: rgba(255,255,255,.35);
    user-select:none;
  }

  /* Step dots row */
  .steps{
    display:flex; align-items:center; gap:10px;
    justify-content:center;
    margin: 14px 0 6px;
  }
  .steps .word{
    font-weight:800; letter-spacing:.18em;
    font-family:'Montserrat', sans-serif;
    color:#c9c6df; font-size:.82rem;
    opacity:.9;
  }
  .dot{
    width:12px; height:12px; border-radius:50%;
    background: rgba(255,255,255,.25);
  }
  .dot.active{
    background:#ffffff;
  }

  /* Main title + ribbon */
  .title{
    text-align:center;
    margin: 10px 0 6px;
    font-family:'Montserrat', sans-serif;
    font-weight:900;
    font-size: clamp(28px, 5.6vw, 48px);
    letter-spacing:.05em;
    color: var(--yellow);
    text-shadow: 0 3px 0 rgba(0,0,0,.25);
  }
  .ribbon{
    display:inline-block;
    background: var(--ribbon);
    color:#fff;
    font-weight:800;
    font-family:'Montserrat', sans-serif;
    letter-spacing:.08em;
    border-radius:8px;
    padding:6px 14px 7px;
    margin: 8px auto 18px;
    box-shadow: 0 8px 18px rgba(229,83,75,.5);
    font-size:.88rem;
  }

  /* Grid of choice cards */
  .grid{
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    gap:18px;
    width:min(920px, 94vw);
    margin: 10px auto 18px;
  }
  @media (max-width:930px){
    .grid{ grid-template-columns: repeat(2, 1fr); }
  }
  @media (max-width:560px){
    .grid{ grid-template-columns: 1fr; }
  }

  .card{
    display:block;
    text-decoration:none;
    color: var(--ink);
    background: linear-gradient(180deg, var(--cardBase), var(--cardEdge));
    border-radius: 16px;
    padding: 18px 18px 22px;
    min-height: 110px;
    position:relative;
    box-shadow:
      0 10px 20px rgba(0,0,0,.25),
      inset 0 1px 0 rgba(255,255,255,.65);
    transition: transform .18s ease, box-shadow .18s ease;
  }
  .card:hover{
    transform: translateY(-3px);
    box-shadow:
      0 14px 28px rgba(0,0,0,.32),
      inset 0 1px 0 rgba(255,255,255,.7);
  }

  /* faint diagonal shine like the screenshot */
  .card::before{
    content:"";
    position:absolute; inset:0;
    background: linear-gradient(155deg, rgba(255,255,255,.13), transparent 40%);
    border-radius:16px;
    pointer-events:none;
  }

  /* small multi-color footer strip under each card (like the fade on bottom) */
  .card::after{
    content:"";
    position:absolute; left:12px; right:12px; bottom:10px;
    height:10px; border-radius: 6px;
    background: linear-gradient(90deg, #9a6aff, #ffb84d);
    opacity:.6;
    filter: saturate(115%);
  }

  .label{
    font-weight:800;
    font-family:'Montserrat', sans-serif;
    letter-spacing:.04em;
    font-size: 1.05rem;
    color:#1a1a28;
  }
  .sub{
    margin-top:6px;
    font-size:.85rem;
    color:#3c415a;
    font-weight:600;
    letter-spacing:.02em;
  }

  /* Consent block (bottom) */
  .consentWrap{
    width:min(980px, 94vw);
    margin: 12px auto 20px;
    color:#eaeaf4;
  }
  .consent{
    display:flex; align-items:flex-start; gap:12px;
    background: rgba(0,0,0,.22);
    border: 1px solid rgba(255,255,255,.08);
    border-radius: 12px;
    padding: 16px 14px;
    line-height:1.35;
    font-size:.9rem;
  }
  .checkbox{
    --size:22px;
    width:var(--size); height:var(--size);
    min-width:var(--size);
    border-radius:8px;
    background:#7c65ff;
    box-shadow: inset 0 0 0 2px rgba(255,255,255,.65);
