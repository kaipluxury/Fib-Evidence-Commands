<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organization Portal</title>
  <style>
    /* ==== Reset ==== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left, #0d0d0f, #1a1c20);
      overflow: hidden;
      color: #fff;
    }

    /* ==== Background Particles ==== */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }
    .particle {
      position: absolute;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      animation: float 20s infinite;
    }
    @keyframes float {
      from { transform: translateY(100vh) scale(0.3); opacity: 0; }
      50%  { opacity: 1; }
      to   { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    /* ==== Container ==== */
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      width: 90%;
      max-width: 1100px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      font-weight: 600;
      background: linear-gradient(90deg, #00ffe0, #0099ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* ==== Org Cards ==== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
    }

    .card {
      position: relative;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      overflow: hidden;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 8px 25px rgba(0, 255, 200, 0.15);
    }
    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .card p {
      font-size: 0.9rem;
      opacity: 0.7;
    }

    /* ==== Cursor ==== */
    .cursor {
      width: 15px;
      height: 15px;
      border: 2px solid #00ffe0;
      border-radius: 50%;
      position: fixed;
      transform: translate(-50%, -50%);
      pointer-events: none;
      transition: transform 0.1s ease, background 0.3s ease;
      z-index: 1000;
    }
    .cursor.hover {
      transform: translate(-50%, -50%) scale(2);
      background: rgba(0,255,224,0.2);
    }
  </style>
</head>
<body>
  <!-- Background Particles -->
  <div class="particles"></div>

  <div class="container">
    <h1>Choose Your Organization</h1>
    <div class="grid">
      <div class="card" onclick="redirect('fib.html')">
        <h2>FIB</h2>
        <p>Federal Investigation Bureau</p>
      </div>
      <div class="card" onclick="redirect('lspd.html')">
        <h2>LSPD</h2>
        <p>Los Santos Police Department</p>
      </div>
      <div class="card" onclick="redirect('sahp.html')">
        <h2>SAHP</h2>
        <p>San Andreas Highway Patrol</p>
      </div>
      <div class="card" onclick="redirect('sang.html')">
        <h2>SANG</h2>
        <p>San Andreas National Guard</p>
      </div>
      <div class="card" onclick="redirect('gov.html')">
        <h2>GOV</h2>
        <p>Government of San Andreas</p>
      </div>
    </div>
  </div>

  <div class="cursor"></div>

  <script>
    /* ==== Redirect ==== */
    function redirect(page) {
      document.body.style.opacity = "0";
      setTimeout(() => {
        window.location.href = page;
      }, 400);
    }

    /* ==== Particles ==== */
    const particleContainer = document.querySelector('.particles');
    for (let i = 0; i < 25; i++) {
      const particle = document.createElement('div');
      const size = Math.random() * 6 + 2;
      particle.classList.add('particle');
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${Math.random() * 100}vw`;
      particle.style.animationDuration = `${10 + Math.random() * 15}s`;
      particleContainer.appendChild(particle);
    }

    /* ==== Cursor ==== */
    const cursor = document.querySelector('.cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.pageX + "px";
      cursor.style.top = e.pageY + "px";
    });
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('mouseenter', () => cursor.classList.add('hover'));
      card.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
    });

    /* Page fade-in */
    document.body.style.opacity = "0";
    window.onload = () => {
      document.body.style.transition = "opacity 0.8s ease";
      document.body.style.opacity = "1";
    };
  </script>
</body>
</html>
