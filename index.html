<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Your Organization</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #2c1a47, #0d0d1a);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 30px 15px;
    }

    .logo {
      position: relative;
      margin: 40px auto 20px;
      width: 100px;
      height: 100px;
    }

    .logo img {
      width: 100%;
      height: auto;
      filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.7));
    }

    .title {
      font-size: 26px;
      font-weight: 700;
      text-transform: uppercase;
      color: #ffd700;
      margin-top: 15px;
    }

    .subtitle {
      display: inline-block;
      margin: 10px auto 30px;
      padding: 5px 15px;
      background: #d32f2f;
      color: #fff;
      font-weight: 600;
      border-radius: 4px;
      font-size: 14px;
      text-transform: uppercase;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }

    .card {
      background: #1e1e2f;
      border-radius: 8px;
      padding: 25px 0;
      font-weight: 600;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6), 0 0 10px rgba(255, 215, 0, 0.5);
    }

    footer {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.6;
      padding: 0 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="your-logo.png" alt="Logo">
    </div>
    <div class="title">Choose Your Organization</div>
    <div class="subtitle">RP Commands</div>

    <div class="grid">
      <a href="fib.html" class="card">FIB</a>
      <a href="lspd.html" class="card">LSPD</a>
      <a href="sahp.html" class="card">SAHP</a>
      <a href="gov.html" class="card">GOV</a>
      <a href="sang.html" class="card">SANG</a>
    </div>

    <footer>
      By accessing this portal you acknowledge that commands and documentation belong to your respective organization. Unauthorized use is prohibited.
    </footer>
  </div>
</body>
</html>
